<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A cyberpunk-themed digital clock with neon glow effects">
  <meta name="theme-color" content="#0a0a0f">

  <!-- Open Graph / Social -->
  <meta property="og:title" content="Cyberpunk Clock">
  <meta property="og:description" content="A cyberpunk-themed digital clock with neon glow effects">
  <meta property="og:type" content="website">

  <!-- Preconnect for fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Cyberpunk fonts: Orbitron for display, Share Tech Mono for secondary -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <title>Cyberpunk Clock</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <!-- Background effects layer -->
  <div id="background-effects" class="background-effects">
    <div class="grid-overlay"></div>
    <div class="scanlines"></div>
  </div>

  <!-- Main application container -->
  <div id="app" class="app">
    <!-- Clock container - centered on screen -->
    <main class="clock-container">
      <!-- Time display -->
      <div class="clock-display">
        <div class="time-wrapper">
          <span id="hours" class="time-digit">00</span>
          <span class="time-separator">:</span>
          <span id="minutes" class="time-digit">00</span>
          <span class="time-separator">:</span>
          <span id="seconds" class="time-digit">00</span>
          <span id="ampm" class="ampm-indicator"></span>
        </div>
      </div>

      <!-- Date display -->
      <div class="date-display">
        <span id="date" class="date-text">Loading...</span>
      </div>
    </main>

    <!-- Settings panel (will be implemented in ws-6) -->
    <aside id="settings-panel" class="settings-panel" aria-hidden="true">
      <!-- Settings content will be added by ws-6 -->
    </aside>

    <!-- Settings toggle button -->
    <button id="settings-toggle" class="settings-toggle" aria-label="Toggle settings">
      <span class="settings-icon">&#9881;</span>
    </button>
  </div>

  <!-- Audio controls panel (ws-5: Sound effects) -->
  <div id="audio-controls" class="audio-controls">
    <div class="audio-controls-header">
      <span class="audio-controls-title">AUDIO</span>
      <span id="audio-status" class="audio-status">Audio: Off</span>
    </div>
    <div class="audio-controls-buttons">
      <button id="audio-toggle" class="audio-btn" aria-label="Toggle audio" aria-pressed="false" title="Toggle Audio On/Off">
        <svg class="audio-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <path class="audio-waves" d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
          <path class="audio-waves" d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
        </svg>
        <span class="audio-btn-label">Power</span>
      </button>
      <button id="audio-mute" class="audio-btn" aria-label="Mute audio" aria-pressed="false" title="Mute/Unmute">
        <svg class="audio-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <line class="mute-line" x1="23" y1="9" x2="17" y2="15"></line>
          <line class="mute-line" x1="17" y1="9" x2="23" y2="15"></line>
        </svg>
        <span class="audio-btn-label">Mute</span>
      </button>
      <button id="tick-toggle" class="audio-btn active" aria-label="Toggle tick sounds" aria-pressed="true" title="Toggle Tick Sounds">
        <svg class="audio-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span class="audio-btn-label">Tick</span>
      </button>
      <button id="ambient-toggle" class="audio-btn active" aria-label="Toggle ambient sound" aria-pressed="true" title="Toggle Ambient Drone">
        <svg class="audio-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
        <span class="audio-btn-label">Ambient</span>
      </button>
    </div>
    <p class="audio-hint">Click anywhere to enable audio</p>
  </div>

  <!-- Main JavaScript entry point -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
