<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <div class="clock-container">
            <div class="title glitch" data-text="SYSTEM TIME">SYSTEM TIME</div>

            <div class="clock">
                <div class="time-section">
                    <span class="time-digit" id="hours"></span>
                    <span class="separator">:</span>
                    <span class="time-digit" id="minutes"></span>
                    <span class="separator">:</span>
                    <span class="time-digit" id="seconds"></span>
                </div>

                <div class="milliseconds-container">
                    <span class="milliseconds" id="milliseconds"></span>
                </div>
            </div>

            <div class="date-container">
                <div class="date" id="date"></div>
                <div class="day" id="day"></div>
            </div>

            <div class="terminal-info">
                <div class="info-line">
                    <span class="label">LOCATION:</span>
                    <span class="value glitch-text" id="location">NIGHT CITY</span>
                </div>
                <div class="info-line">
                    <span class="label">STATUS:</span>
                    <span class="value status-active">ACTIVE</span>
                </div>
                <div class="info-line">
                    <span class="label">UPTIME:</span>
                    <span class="value" id="uptime">00:00:00</span>
                </div>
            </div>

            <div class="hex-background">
                <div class="hex-row" id="hex-row-1"></div>
                <div class="hex-row" id="hex-row-2"></div>
                <div class="hex-row" id="hex-row-3"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
